<h3 class="acms-admin-admin-title2">表示設定</h3>
<table class="acms-admin-table-admin-edit">
	<tr>
		<th>パーツの表示設定</th>
		<td>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="enable_appearance[]" value="header" id="input-enable_appearance-header"{enable_appearance:checked#header} />
				<label for="input-enable_appearance-header"><i class="acms-admin-ico-checkbox"></i>ヘッダー</label>
			</div>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="enable_appearance[]" value="page_title" id="input-enable_appearance-page_title"{enable_appearance:checked#page_title} />
				<label for="input-enable_appearance-page_title"><i class="acms-admin-ico-checkbox"></i>ページタイトル</label>
			</div>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="enable_appearance[]" value="topicpath" id="input-enable_appearance-topicpath"{enable_appearance:checked#topicpath} />
				<label for="input-enable_appearance-topicpath"><i class="acms-admin-ico-checkbox"></i>トピックパス</label>
			</div>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="enable_appearance[]" value="contact" id="input-enable_appearance-contact"{enable_appearance:checked#contact} />
				<label for="input-enable_appearance-contact"><i class="acms-admin-ico-checkbox"></i>お問い合わせ情報</label>
			</div>
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="enable_appearance[]" value="footer" id="input-enable_appearance-footer"{enable_appearance:checked#footer} />
				<label for="input-enable_appearance-footer"><i class="acms-admin-ico-checkbox"></i>フッター</label>
			</div>
			<input type="hidden" name="field[]" value="enable_appearance" />
		</td>
	</tr>
</table>
