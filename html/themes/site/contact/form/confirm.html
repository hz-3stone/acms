<h3>お問い合わせ情報</h3>
<table class="contact-form">
	<tbody class="contact-form-group">
		<tr class="contact-form-group">
			<th class="contact-form-label">ご用件</th>
			<td class="contact-form-control">{description}</td>
		</tr>
		<tr class="contact-form-group">
			<th class="contact-form-label">お問い合せ内容</th>
			<td class="contact-form-control">{inquiry}[nl2br]</td>
		</tr>
	</tbody>
</table>

<h3>お客様情報</h3>
<table class="contact-form">
	<tbody class="contact-form-group">
		<tr class="contact-form-group">
			<th class="contact-form-label">会社名</th>
			<td class="contact-form-control">{organization}</td>
		</tr>
		<tr class="contact-form-group">
			<th class="contact-form-label">お名前</th>
			<td class="contact-form-control">{name}</td>
		</tr>
		<tr class="contact-form-group">
			<th class="contact-form-label">メールアドレス</th>
			<td class="contact-form-control">{email}</td>
		</tr>
		<tr class="contact-form-group">
			<th class="contact-form-label">お電話番号</th>
			<td class="contact-form-control">{tel}</td>
		</tr>
		<tr class="contact-form-group">
			<th class="contact-form-label">ご住所</th>
			<td class="contact-form-control">〒{postal-code}<br />
				{address-level1}{address1}{address2}</td>
		</tr>
	</tbody>
</table>

<h3>簡単なアンケート</h3>
<table class="contact-form">
	<tbody class="contact-form-group">
		<tr class="contact-form-group">
			<th class="contact-form-label">弊社を何をきっかけに知りましたか？</th>
			<td class="contact-form-control"><!-- BEGIN know:loop --><!-- BEGIN glue -->,<!-- END glue --><!-- BEGIN_IF [{know}/eq/sns] -->SNS<!-- ELSE_IF [{know}/eq/paper] -->チラシ<!-- ELSE_IF [{know}/eq/web] -->ウェブ<!-- ELSE -->その他<!-- END_IF --><!-- END know:loop --></td>
		</tr>
		<tr class="contact-form-group">
			<th class="contact-form-label">弊社製品について、将来弊社からご連絡を差し上げてもよろしいですか？</th>
			<td class="contact-form-control"><!-- BEGIN_IF [{enable_contact}/eq/yes] -->はい<!-- ELSE_IF [{enable_contact}/eq/no] -->いいえ<!-- END_IF --></td>
		</tr>
	</tbody>
</table>
