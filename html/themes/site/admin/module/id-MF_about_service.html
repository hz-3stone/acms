<h2 class="acms-admin-admin-title2">カスタムフィールドグループ</h2>
<table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
	<tbody>
		<!-- BEGIN module_field_group:loop -->
		<tr class="sortable-item">
			<td class="item-handle"><i class="acms-admin-icon-sort"></i></td>
			<td>
				<table>
					<tr>
						<th>見出し</th>
						<td>
							<input type="text" name="group_heading[{i}]" value="{group_heading}" class="acms-admin-form-width-large"><br>
						</td>
					</tr>
					<tr>
						<th>詳細</th>
						<td>
							<textarea name="group_detail[{i}]" rows="3" class="acms-admin-form-width-large">{group_detail}</textarea><br>
						</td>
					</tr>
					<tr>
						<th>ボタン</th>
						<td>
							<label class="acms-admin-margin-bottom-mini">URL：<input type="text" name="group_btn_url[{i}]" value="{group_btn_url}" class="acms-admin-form-width-large"><br></label>
							<label class="acms-admin-margin-bottom-mini">テキスト：<input type="text" name="group_btn_text[{i}]" value="{group_btn_text}" class="acms-admin-form-width-large"><br></label>
						</td>
					</tr>
				</table>
			</td>
		<td><input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" ></td>
		</tr>
		<!-- END module_field_group:loop -->
		<tr class="sortable-item item-template">
			<td class="item-handle"></td>
			<td>
				<table>
					<tr>
						<th>見出し</th>
						<td>
							<input type="text" name="group_heading[]" value="" class="acms-admin-form-width-large">
						</td>
					</tr>
					<tr>
						<th>詳細</th>
						<td>
							<textarea name="group_detail[]" rows="3" class="acms-admin-form-width-large"></textarea>
						</td>
					</tr>
					<tr>
						<th>ボタン</th>
						<td>
							<label class="acms-admin-margin-bottom-mini">URL：<input type="text" name="group_btn_url[]" value="" class="acms-admin-form-width-large"></label>
							<label class="acms-admin-margin-bottom-mini">テキスト：<input type="text" name="group_btn_text[]" value="" class="acms-admin-form-width-large"></label>
						</td>
					</tr>
				</table>
			</td>
			<td><input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" ></td>
		</tr>
	</tbody>
	<tfoot>
		<tr><td colspan="6"><input type="button" class="item-insert acms-admin-btn-admin" value="追加" ></td>
		</tr>
	</tfoot>
</table>
<input type="hidden" name="@module_field_group[]" value="group_heading" >
<input type="hidden" name="field[]" value="group_heading" >

<input type="hidden" name="field[]" value="group_btn_url" >
