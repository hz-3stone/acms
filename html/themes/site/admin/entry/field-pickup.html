<h3 class="acms-admin-admin-title2">ピックアップ設定</h3>

	<th>ピックアップ</th>
	<td>
		<div class="acms-admin-form-checkbox">
			<input type="checkbox" name="pickup[]" value="true"{pickup:checked#true} id="input-checkbox-pickup" />
