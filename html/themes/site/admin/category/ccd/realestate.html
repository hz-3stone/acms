<h3 class="acms-admin-admin-title2">一覧ページで表示させる地図の中心の緯度経度設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>地図</th>
		<td class="js-open-street-map-editable">
			<div class="acms-admin-form-group">
				<label for="input-text-map-search_text" class="acms-admin-hide-visually">住所で検索する</label>
				<input type="text" name="" value="" id="input-text-map-search_text" class="js-osm-search" size="40"/>
				<input type="button" name="" value="検索" class="js-osm-search-btn acms-admin-btn-admin"/>
			</div>
			<div class="acms-admin-form-group acms-admin-osm-container">
				<div class="acms-admin-gmap-container js-open-street-map-picker"></div>
			</div>
			<!-- BEGIN index_map_lat:veil -->
			<label for="input-text-index_map_lat">緯度</label> <input type="text" name="index_map_lat" value="{index_map_lat}" size="9" id="input-text-index_map_lat" class="js-osm-lat"/>
			<label for="input-text-index_map_lng">経度</label> <input type="text" name="index_map_lng" value="{index_map_lng}" size="10" id="input-text-index_map_lng" class="js-osm-lng"/>
			<label for="input-text-index_map_zoom">ズーム</label> <input type="text" name="index_map_zoom" value="{index_map_zoom}" size="10" id="input-text-index_map_zoom" class="js-osm-zoom"/>
			<!-- END index_map_lat:veil -->
			<!-- BEGIN index_map_lat:empty -->
			<label for="input-text-index_map_lat">緯度</label> <input type="text" name="index_map_lat" value="35.172775" size="9" id="input-text-index_map_lat" class="js-osm-lat"/>
			<label for="input-text-index_map_lng">経度</label> <input type="text" name="index_map_lng" value="136.887466" size="10" id="input-text-index_map_lng" class="js-osm-lng"/>
			<label for="input-text-index_map_zoom">ズーム</label> <input type="text" name="index_map_zoom" value="7" size="10" id="input-text-index_map_zoom" class="js-osm-zoom"/>
			<!-- END index_map_lat:empty -->
			<input type="hidden" class="js-osm-msg">
			<input type="hidden" name="field[]" value="index_map_lat"/>
			<input type="hidden" name="field[]" value="index_map_lng"/>
			<input type="hidden" name="field[]" value="index_map_zoom"/>
		</td>
	</tr>
</table>
