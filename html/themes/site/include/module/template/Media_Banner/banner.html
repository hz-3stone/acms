<!-- BEGIN_MODULE Media_Banner -->
<section class="module-section">
	@include("/admin/module/setting.html")
	<!-- BEGIN moduleField --><!-- BEGIN_IF [{module_heading}/nem] -->
	<div class="module-header clearfix">
		<h2 id="layout-banner" class="module-heading"><span class="{module_heading_icon}"></span>{module_heading}</h2>
	</div><!-- END_IF --><!-- END moduleField -->
	<ul class="banner" aria-labelledby="layout-banner">
		<!-- BEGIN banner:loop -->
		<li class="banner-item {banner:loop.class}">
			<!-- BEGIN banner#src -->
			{src}[raw]
			<!-- END banner#src -->
			<!-- BEGIN banner#img -->
			<a href="{url}" target="{target}"><img src="%{MEDIA_ARCHIVES_DIR}{img}" width="{x}" height="{y}" alt="{alt}" class="acms-img-responsive" /></a>
			<!-- END banner#img -->
		</li>
		<!-- END banner:loop -->
	</ul>
</section>
<!-- END_MODULE Media_Banner -->
