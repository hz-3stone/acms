<!-- BEGIN_MODULE Form2_Unit -->
<div>
	<ul class="contact-form">
		<li class="contact-form-group">
			<div class="contact-form-label">
				<label for="email">メールアドレス<span class="label-required">必須</span></label>
			</div>
			<div class="contact-form-control">
				<input id="email" name="email" type="email" value="\{email\}" class="acms-form-width-full" />
				<input type="hidden" name="field[]" value="email" />
				<input type="hidden" name="email:v#required" />
				<input type="hidden" name="email:c" value="a" />
				<input type="hidden" name="email:v#email" />
				<!-- BEGIN\ email:validator -->
				<p class="error-text"><span class="acms-icon acms-icon-attention"></span>正しいメールアドレスを入力してください。</p>
				<!-- END\ email:validator -->
			</div>
		</li>

		<!-- BEGIN column:loop -->
		<!-- BEGIN text -->
		<li class="contact-form-group">
			<div class="contact-form-label"><label for="form-unit-{utid}">{label}</label><!-- BEGIN required --><span class="label-required">必須</span><!-- END required --></div>
			<div class="contact-form-control">
				<input type="text" name="form-unit-{utid}" value="\{form-unit-{utid}\}" size="20" id="form-unit-{utid}" class="acms-form-width-full" />
				<input type="hidden" name="field[]" value="form-unit-{utid}" />
				<!-- BEGIN validator:loop -->
				<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
				<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
				<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
				<p class="error-text"><span class="acms-icon acms-icon-attention"></span>{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
			</div>
		</li><!-- END text -->

		<!-- BEGIN textarea -->
		<li class="contact-form-group">
			<div class="contact-form-label"><label for="form-unit-{utid}">{label}</label><!-- BEGIN required --><span class="label-required">必須</span><!-- END required --></div>
			<div class="contact-form-control">
				<textarea name="form-unit-{utid}" rows="5" id="form-unit-{utid}" class="acms-form-width-full">\{form-unit-{utid}\}</textarea>
				<input type="hidden" name="field[]" value="form-unit-{utid}" />
				<!-- BEGIN validator:loop -->
				<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
				<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
				<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
				<p class="error-text"><span class="acms-icon acms-icon-attention"></span>{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
			</div>
		</li><!-- END textarea -->

		<!-- BEGIN radio -->
		<li class="contact-form-group">
			<fieldset>
				<legend class="contact-form-label">{label}<!-- BEGIN required --><span class="label-required">必須</span><!-- END required --></legend>
				<div class="contact-form-control">
					<!-- BEGIN radio#val:loop -->
					<div class="acms-form-radio">
						<input type="radio" name="form-unit-{utid}" id="form-unit-{utid}-{value}[base64]" value="{value}"\{form-unit-{utid}:checked#{value}\}>
						<label for="form-unit-{utid}-{value}[base64]"><i class="acms-ico-radio"></i>{value}</label>
					</div><!-- END radio#val:loop -->
					<input type="hidden" name="field[]" value="form-unit-{utid}" />
					<!-- BEGIN validator:loop -->
					<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
					<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
					<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
					<p class="error-text"><span class="acms-icon acms-icon-attention"></span>{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
				</div>
			</fieldset>
		</li><!-- END radio -->

		<!-- BEGIN select -->
		<li class="contact-form-group">
			<div class="contact-form-label"><label for="form-unit-{utid}">{label}</label><!-- BEGIN required --><span class="label-required">必須</span><!-- END required --></div>
			<div class="contact-form-control">
				<select name="form-unit-{utid}" id="form-unit-{utid}">
					<!-- BEGIN select#val:loop -->
					<option value="{value}"\{form-unit-{utid}:selected#{value}\}<!-- BEGIN_IF [\{form-unit-{utid}\}/em/_and_/{i}/eq/1] --> selected=""selected<!-- END_IF -->>{value}</option><!-- END select#val:loop -->
				</select>
				<input type="hidden" name="field[]" value="form-unit-{utid}" />
				<!-- BEGIN validator:loop -->
				<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
				<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
				<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
				<p class="error-text"><span class="acms-icon acms-icon-attention"></span>{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
			</div>
		</li><!-- END select -->

		<!-- BEGIN checkbox -->
		<li class="contact-form-group">
			<fieldset>
				<legend class="contact-form-label">{label}<!-- BEGIN required --><span class="label-required">必須</span><!-- END required --></legend>
				<div class="contact-form-control">
					<!-- BEGIN checkbox#val:loop -->
					<div class="acms-form-checkbox">
						<input type="checkbox" name="form-unit-{utid}[]" id="form-unit-{utid}-{value}[base64]" value="{value}"\{form-unit-{utid}:checked#{value}\}>
						<label for="form-unit-{utid}-{value}[base64]"><i class="acms-ico-checkbox"></i>{value}</label>
					</div><!-- END checkbox#val:loop -->
					<input type="hidden" name="field[]" value="form-unit-{utid}" />
					<!-- BEGIN validator:loop -->
					<input type="hidden" name="form-unit-{vutid}:v#{valid}" value="{val}" /><!-- END validator:loop --><!-- BEGIN converter:loop -->
					<input type="hidden" name="form-unit-{vutid}:c" value="{val}" /><!-- END converter:loop -->
					<!-- BEGIN validatorMessage:loop --><!-- BEGIN\ form-unit-{vutid}:validator#{valid} -->
					<p class="error-text"><span class="acms-icon acms-icon-attention"></span>{message}</p><!-- END\ form-unit-{vutid}:validator#{valid} --><!-- END validatorMessage:loop -->
				</div>
			</fieldset>
		</li><!-- END checkbox -->
		<!-- END column:loop -->
	</ul>
</div>
<!-- END_MODULE Form2_Unit -->
