<!-- BEGIN_MODULE Form2_Unit -->
<table class="contact-form">
	<tbody class="contact-form-group">
		<tr class="contact-form-group">
			<th class="contact-form-label">メールアドレス</th>
			<td class="contact-form-control">\{email\}</td>
		</tr>

		<!-- BEGIN column:loop -->
		<!-- BEGIN text -->
		<tr class="contact-form-group">
			<th class="contact-form-label">{label}</th>
			<td class="contact-form-control">\{form-unit-{utid}\}</td>
		</tr><!-- END text -->

		<!-- BEGIN textarea -->
		<tr class="contact-form-group">
			<th class="contact-form-label">{label}</th>
			<td class="contact-form-control">\{form-unit-{utid}\}[nl2br]</td>
		</tr><!-- END textarea -->

		<!-- BEGIN radio -->
		<tr class="contact-form-group">
			<th class="contact-form-label">{label}</th>
			<td class="contact-form-control">\{form-unit-{utid}\}</td>
		</tr><!-- END radio -->

		<!-- BEGIN select -->
		<tr class="contact-form-group">
			<th class="contact-form-label">{label}</th>
			<td class="contact-form-control">\{form-unit-{utid}\}</td>
		</tr><!-- END select -->

		<!-- BEGIN checkbox -->
		<tr class="contact-form-group">
			<th class="contact-form-label">{label}</th>
			<td class="contact-form-control"><!-- BEGIN\ form-unit-{utid}:loop -->
				\{form-unit-{utid}\} <!-- END\ form-unit-{utid}:loop -->
			</td>
		</tr><!-- END checkbox -->
	<!-- END column:loop -->
	</tbody>
</table>
<!-- END_MODULE Form2_Unit -->
