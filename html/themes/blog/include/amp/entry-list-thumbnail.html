<!-- BEGIN_MODULE Entry_Summary id="" -->
<section>
	<h2 class="sub-heading">最新記事</h2>
	<!-- BEGIN notFound -->
	<p>お探しの記事は見つかりませんでした。</p>
	<!-- END notFound -->
	<ul class="entry-list is-thumbnail">
		<!-- BEGIN entry:loop -->
		<li>
			<a href="{url}">
				<div class="entry-list-thumbnail-img-outer">
					<!-- BEGIN_IF [{path}/nem] -->
					<amp-img src="%{ROOT_DIR}{path}[resizeImg(360,360)]"
						width="360"
						height="360"
						layout="responsive"
						alt="">
					<!-- ELSE_IF [<!-- BEGIN blogField -->{noimage@path}<!-- END blogField -->/nem] -->
						<!-- BEGIN blogField -->
						<amp-img src="%{MEDIA_ARCHIVES_DIR}{noimage@path}" width="360" height="{noimage@path}[imageRatioSizeH(360)]" alt="" layout="responsive">
						<!-- END blogField -->
					<!-- ELSE -->
					<amp-img src="%{CURRENT_THEMES_DIR}images/noimage.png" width="306" height="206" layout="responsive" alt="">
					<!-- END_IF -->
				</div>
				<div class="entry-list-thumbnail-info">
					<span class="entry-list-date">{date#Y}年{date#m}月{date#d}日</span>
					<!-- BEGIN new --><span class="entry-new">NEW</span><!-- END new -->
					<span class="entry-list-title">{title}</span>
				</div>
			</a>
		</li>
		<!-- END entry:loop -->
	</ul>
</section>
<!-- END_MODULE Entry_Summary -->
