<!-- SNSシェアボタン -->
<div class="share-wrapper">
	<ul class="share-list">
		<li class="share-item">
			<amp-social-share type="facebook" width="60" height="44"
				data-param-quote="%{ENTRY_TITLE}"
				data-param-url="{permalink}">
			</amp-social-share>
		</li>
		<li class="share-item">
			<amp-social-share type="twitter" width="60" height="44"
				data-param-text="%{ENTRY_TITLE}&nbsp;%{ROOT_BLOG_NAME}"
				data-param-url="{permalink}">
			</amp-social-share>
		</li>
	</ul>
</div>
