<!-- スマートフォン -->
<!-- BEGIN pager:veil -->
<!-- ページ送り　開始▼▼ -->
<nav class="acms-pager-container">
<ul class="pager">
	<!-- BEGIN backLink --><li class="pager-link-prev"><a href="{url}" aria-label="前へ" class="pager-link"><span aria-hidden="true">&laquo;</span></a></li><!-- END backLink -->
	<li>ページ%{PAGE}</li>
	<!-- BEGIN forwardLink --><li class="pager-link-forward"><a href="{url}" aria-label="次へ" class="pager-link"><span aria-hidden="true">&raquo;</span></a></li><!-- END forwardLink -->
</ul>
</nav>
<!-- ページ送り　終了▲▲ -->
<!-- END pager:veil -->

<!-- BEGIN serialNavi:veil -->
<ul class="serial-nav clearfix">
	<li class="serial-nav-item serial-nav-item-prev"><!-- BEGIN prevLink -->
		<a href="{url}">&laquo; 前のエントリー</a>
		<!-- END prevLink -->
	</li>
	<li class="serial-nav-item serial-nav-item-next"><!-- BEGIN nextLink --><a href="{url}">次のエントリー &raquo;</a>
		<!-- END nextLink -->
	</li>
</ul>
<!-- END serialNavi:veil -->
