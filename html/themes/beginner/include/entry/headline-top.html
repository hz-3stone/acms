<!-- BEGIN_MODULE Entry_Headline id="top_headline" -->
<section class="module-section">
	@include("/admin/module/setting.html")
	<div class="module-header clearfix"><!-- BEGIN moduleField --><!-- BEGIN module_heading:veil -->
		<h2 class="module-heading">{module_heading}</h2><!-- END module_heading:veil --><!-- END moduleField -->
		<a href="{indexUrl}" class="module-index-link"><span class="acms-icon acms-icon-arrow-right"></span>一覧</a>
	</div>
	<ul class="headline acms-list-group clearfix"><!-- BEGIN entry:loop -->
		<li class="headline-item {entry:loop.class} js-biggerlink">
			<!-- BEGIN url#front --><a href="{url}" class="acms-list-group-item headline-link"><!-- END url#front -->
			<time class="headline-dat" datetime="{date#Y}-{date#m}-{date#d}">{date#Y}年{date#m}月{date#d}日( {date#week} )</time>
			<!-- BEGIN category:veil --><span class="acms-label">{categoryName}</span><!-- END category:veil -->
			<span class="headline-title">{title}</span><!-- BEGIN new --><span class="acms-label acms-label-danger">NEW</span><!-- END new -->
			<!-- BEGIN url#rear --></a><!-- END url#rear -->
		</li><!-- END entry:loop -->
	</ul>
</section>
<!-- END_MODULE Entry_Headline -->
