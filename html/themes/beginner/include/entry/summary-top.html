<!-- BEGIN_MODULE Entry_Summary id="top_summary" -->
<section class="module-section">
	@include("/admin/module/setting.html")
	<div class="module-header clearfix"><!-- BEGIN moduleField --><!-- BEGIN_IF [{module_heading}/nem] -->
		<h2 class="module-heading">{module_heading}</h2><!-- END_IF --><!-- END moduleField --><a href="{indexUrl}" class="module-index-link"><span class="acms-icon acms-icon-arrow-right"></span>一覧</a>
	</div>

	<!-- BEGIN notFound -->
	<p>記事が見つかりませんでした。</p>
	<!-- END notFound -->
	<ul class="summary-default clearfix">
		<!-- BEGIN unit:loop -->
		<!-- BEGIN entry:loop -->
		<li class="summary-default-item js-autoheight-r {entry:loop.class}">
			<a href="{url}" class="summary-default-link">
				<div class="acms-summary">
					<div class="summary-default-image-wrap acms-summary-image">
						<!-- BEGIN image:veil -->
						<img src="%{ROOT_DIR}{path}[resizeImg(120,120)]" width="120" height="120" alt=""><!-- END image:veil --><!-- BEGIN noimage -->
						<img src="/images/noImage.png" width="120" height="120" alt="" />
						<!-- END noimage -->
					</div>
					<div class="acms-summary-body">
						<p class="summary-title">{title}</p>
						<p class="summary-detail">{summary}[trim(500, '...')]</p>
					</div>
				</div>
			</a>
		</li><!-- END entry:loop --><!-- END unit:loop -->
	</ul>
</section>
<!-- END_MODULE Entry_Summary -->
